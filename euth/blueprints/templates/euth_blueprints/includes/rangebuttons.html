<p><strong>{{ field.label }}</strong></p>
{{ field.errors }}
<ul class="rangebuttons">
    {% for radio in field %}
    <li class="rangebuttons-item">
        <label class="form-label">
            {{ radio.tag }}
            <span class="rangebuttons-check"></span>
            <span class="rangebuttons-itemlabel">{{ radio.choice_label }}</span>
        </label>
    </li>
    {% endfor %}
</ul>
