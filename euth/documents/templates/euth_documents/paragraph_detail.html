{% extends "base.html" %}
{% load i18n react_comments_async react_ratings thumbnail%}

{% block content %}
<div class="container-narrow">
    <div class="action-bar">
        <nav class="navbar navbar-default navbar-static">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project-detail' paragraph.document.module.project.slug %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> {% trans 'back to project' %}</a>
                </li>
            </ul>
        </nav>
    </div>
    <h1>{{ paragraph.name }}</h1>
    <p>{{ paragraph.text | safe }}</p>
    <div class="black-divider">
        {% trans 'Comments'%}
    </div>
    <div>
        {% react_comments_async paragraph %}
    </div>
</div>
{% endblock %}
