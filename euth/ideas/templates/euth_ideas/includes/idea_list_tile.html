{% load i18n thumbnail static %}
<div class="idea-list-tile">
    {% if idea.image %}
    <a href="{% url 'idea-detail' idea.slug %}" class="idea-tile-image-link" style="background-image: url({{ idea.image | thumbnail_url:'idea_thumbnail' }});">
    </a>
    {% else %}
    <a href="{% url 'idea-detail' idea.slug %}" class="idea-tile-image-link">
    </a>
    {% endif %}
    <div class="idea-tile-body">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-sm-push-9 idea-meta">
                <span class="idea-upvotes idea-meta-item">{{ idea.positive_rating_count }} <i class="fa fa-chevron-up" aria-hidden="true"></i></span>
                <span class="idea-downvotes idea-meta-item">{{ idea.negative_rating_count }} <i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                <span class="idea-comments-count idea-meta-item"><i class="fa fa-comment-o" aria-hidden="true"></i> {{ idea.comment_count }}</span>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <h3 class="idea-tile-title">
                    <a href="{% url 'idea-detail' idea.slug %}">
                    {{ idea.name }}
                    </a>
                </h3>
                <div class="avatar-small">
                    {% if idea.creator.avatar %}
                    <img src="{{ idea.creator.avatar | thumbnail_url:'avatar_small'}}" width="30" height="30" alt=""/>
                    {% else %}
                    <img src="/static/images/logo.svg" width="30" height="30" alt=""/>
                    {% endif %}
                    <a href="{% url 'profile' idea.creator.username %}" class="name">{{ idea.creator.username }}</a>
                    <span class="idea-date"> {{ idea.created |date }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
