{% load thumbnail %}

<div class="dropdown">
    <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        <span class="circle-bg">
            <img src="{{ logo|thumbnail_url:'avatar_small' }}" {% if is_user %} class="circled" {% endif %} alt="">
        </span>
        {{ title }}
        {% if view.other_organisations_of_user %}
            <span class="caret"></span>
        {% endif %}
    </button>
    {% if view.other_organisations_of_user %}
        <ul class="dropdown-menu" aria-labelledby="dLabel">
            {% for organisation in view.other_organisations_of_user %}
                <li><a href="{% url 'dashboard-project-list' organisation_slug=organisation.slug %}">{{ organisation.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
<hr>
