{% load i18n wagtailimages_tags wagtailembeds_tags static %}
{% image image width-768 as smallImage %}
{% image image original as originalImage %}

<header class="herounit herounit-home">
    <div class="herounit-image d-none d-lg-block" style="background-image: url({{ originalImage.url }})"></div>
    <div class="herounit-image d-lg-none" style="background-image: url({{ smallImage.url }})"></div>
    <div class="container">
        <div class="container-narrow">
            <div class="herounit-header">
                <h1 class="herounit-title">{{ page.translated_title }}</h1>
                <p class="herounit-description">
                  {{ page.translated_intro }}
                </p>
                <a href="#video" class="button button-white" data-toggle="modal"><i class="fa fa-play" aria-hidden="true"></i> {% trans "Play video" %}</a>
            </div>
        </div>
    </div>
</header>

<div class="modal fade herounit-video" id="video" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="embed-responsive embed-responsive-16by9">
                {% embed videoplayer_url %}
            </div>
        </div>
    </div>
</div>
