{% load wagtailcore_tags base_tags %}

{% if current_page.get_ancestors|length > 1 %}
    <div class="container">
        <ul class="breadcrumb">

            {% for page in current_page.get_ancestors %}
                {% if not page.is_root %}
                    <li><a href="{% pageurl page %}">{% get_page_name page %}</a></li>
                {% endif %}
            {% endfor %}

            <li class="active">{% get_page_name current_page %}</li>

        </ul>
    </div>
{% endif %}
